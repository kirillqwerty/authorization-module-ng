<div class="window-wrapper" [ngClass]="{background: loader}">
    <div class="label-wrapper">
        Login   
    </div>
    
    <form class="form-wrapper" [formGroup]="loginForm">

        <div class="input-wrapper">
            <label>Username</label>
            <input type="text" formControlName="username">
            
            <span *ngIf="loginForm.get('username')?.errors?.['required'] &&
                        loginForm.get('username')?.touched">
                        Field required
            </span>

            <span *ngIf="loginForm.get('username')?.errors?.['minlength'] &&
                        loginForm.get('username')?.touched">
                        Min length - 6
            </span>

            <span *ngIf="loginForm.get('username')?.errors?.['maxlength'] &&
                        loginForm.get('username')?.touched">
                        Max length - 64
            </span>

        </div>
            
        <div class="input-wrapper">
            <label>Password</label>
            <input type="password" formControlName="password">

            <span *ngIf="loginForm.get('password')?.errors?.['required'] &&
                        loginForm.get('password')?.touched">
                        Field required
            </span>

            <span *ngIf="loginForm.get('password')?.errors?.['minlength'] &&
                        loginForm.get('password')?.touched">
                        Min length - 8
            </span>

            <span *ngIf="loginForm.get('password')?.errors?.['maxlength'] &&
                        loginForm.get('password')?.touched">
                        Max length - 64
            </span>

        </div>
            
    </form>
    
    <div class="button-wrapper">
        <button (click)="signIn()">Go</button>
        <a class="reg-btn" (click)="goToRegistration()">
            I dont have an account
        </a>
    </div>      
</div>

<div *ngIf="loader" class="loader"></div>
